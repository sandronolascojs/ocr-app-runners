version: '3.8'

services:
  ocr-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-app-runners
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY_ENCRYPTION_SECRET=${API_KEY_ENCRYPTION_SECRET}
      - CLOUDFLARE_R2_ACCOUNT_ID=${CLOUDFLARE_R2_ACCOUNT_ID}
      - CLOUDFLARE_R2_ACCESS_KEY_ID=${CLOUDFLARE_R2_ACCESS_KEY_ID}
      - CLOUDFLARE_R2_SECRET_ACCESS_KEY=${CLOUDFLARE_R2_SECRET_ACCESS_KEY}
      - CLOUDFLARE_R2_BUCKET_NAME=${CLOUDFLARE_R2_BUCKET_NAME}
      - CLOUDFLARE_R2_S3_ENDPOINT=${CLOUDFLARE_R2_S3_ENDPOINT:-}
      - R2_SIGNED_UPLOAD_TTL_SECONDS=${R2_SIGNED_UPLOAD_TTL_SECONDS:-900}
      - R2_SIGNED_DOWNLOAD_TTL_SECONDS=${R2_SIGNED_DOWNLOAD_TTL_SECONDS:-900}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-3000}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge

